spring:
  profiles:
    group:
      local : "local"
      dev : "dev"
      prod : "prod"
    active : local

server:
  port: 8081
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
    multipart:
      max-file-size:  100MB
      max-request-size: 120MB

  devtools:
    remote:
      restart:
        enabled: true

mybatis:
  configuration:
    multiple-result-sets-enabled: false
    map-underscore-to-camel-case: true
    call-setters-on-nulls: true
    jdbc-type-for-null: varchar
    default-fetch-size: 500
  mapper-locations: mapper/**/*Mapper.xml
